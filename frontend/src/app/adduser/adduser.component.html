<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div>
      <label for="username">Felhasználónév</label>
      <input type="text" id="username" required [(ngModel)]="user.username" name="username" />
    </div>
    
    <div>
      <label for="password">Jelszó</label>
      <input type="password" id="password" required [(ngModel)]="user.password" name="password" />
    </div>
    
    <div>
      <label for="role">Szerepkör</label>
      <select id="role" required [(ngModel)]="user.role" name="role">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    
    <button type="submit">Felhasználó hozzáadása</button>
  </form>
