<div>

  <div class="selector">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tantárgy</mat-label>
          <mat-select [(ngModel)]="selectedSubject" (selectionChange)="onSubjectChange()">
            <mat-option *ngFor="let subject of getUniqueSubjects()" [value]="subject">{{ subject }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Jegyzet</mat-label>
          <mat-select [(ngModel)]="selectedNote">
            <mat-option value="">Egyik sem</mat-option>
            <mat-option *ngFor="let note of filteredNotes" [value]="note.title">{{ note.title }} <p *ngIf="note.isActive"> (Aktív)</p></mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button (click)="changeActiveQuestions()">Kiválasztás</button>

  </div>


  <h2>Kérdések listája</h2>

  <div *ngIf="questions.length > 0">

    <div class="questions" *ngFor="let question of questions">
      
      <div *ngIf="question.length > 2">
        <mat-card class="mb-2 p-2">
          <mat-card-content>
            {{ question }}
          </mat-card-content>
        </mat-card>
      </div>

      <mat-expansion-panel *ngIf="question.length == 2">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ question[0] }}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <p><strong>Válasz:</strong> {{ question[1] }}</p>
      </mat-expansion-panel>

    </div>

  </div>

  <div *ngIf="questions.length === 0">
    <p>Nincsenek kérdések a választott jegyzethez!</p>
  </div>
</div>
