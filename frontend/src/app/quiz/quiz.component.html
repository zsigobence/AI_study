<div *ngIf="!quizFinished">
  <div *ngIf="questions[currentQuestionIndex]?.answer">
    <h2>{{ questions[currentQuestionIndex]?.question }}</h2>
  
    <div class="answers">
      <button 
        *ngFor="let option of ['igaz', 'hamis']"
        (click)="answerTFQuestion(option)"
        [disabled]="answerRevealed">
        {{ option }}
      </button>
    </div>
  </div>

  <div *ngIf="!questions[currentQuestionIndex]?.answer">
    <h2>{{ questions[currentQuestionIndex]?.question }}</h2>
  
    <div class="answers">
      <textarea rows="5" cols="50" [(ngModel)]="myAnswer"></textarea>
      <br/>
      <button 
        (click)="answerSQSAQuestion()"
        [disabled]="answerRevealed">
         Ellenőrzés 
      </button>
    </div>
  </div>
  
  
  
    <p>Idő: {{ timeLeft }} mp</p>

    <div *ngIf="answerRevealed && correctAnswer">
      <div *ngIf="correctAnswer != 'IGAZ'">
      <p>Helyes válasz: <strong>{{ correctAnswer }}</strong></p>
      </div>
      <div *ngIf="correctAnswer == 'IGAZ'">
        <p>A válaszod helyes</p>
        </div>
      <br/>

    <button 
      (click)="nextQuestion()">
       Következő kérdés 
    </button>
    </div>
    
  </div>
  
  <div *ngIf="quizFinished">
    <h2>Végeredmény: {{ score }} / {{ questions.length }}</h2>
  </div>
